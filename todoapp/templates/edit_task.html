<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .edit-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .edit-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            font-weight: 600;
            color: #333;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        input,
        textarea {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px 12px;
            font-size: 1rem;
        }
        
        textarea {
            resize: vertical;
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #0b5ed7;
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5c636a;
        }
        
        .form-group+.form-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="edit-container">
        <h2 class="mb-4 text-center">Edit Task</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Task Description</label>
                <textarea id="description" name="description" class="form-control" rows="5">{{ task.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="form-control" value="{{ task.due_date|date:'Y-m-d' }}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'todoapp:home' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">Welcome {{ request.user.username }}</span>
        <a href="{% url 'todoapp:logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </nav>

    <div class="container mt-4">

        <form method="POST" action="{% url 'todoapp:add_task' %}" class="card p-3 mb-4 shadow">

            {% csrf_token %}
            <h5>Add Task</h5>
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" class="form-control mb-3" placeholder="Title" required>
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control mb-3" placeholder="Description"></textarea>
            <label for="due_date" class="form-label">Due Date:</label>
            <input type="date" name="due_date" class="form-control mb-3" placeholder="Due" required>
            <button class="btn btn-primary">Add Task</button>
        </form>

        <table class="table table-bordered bg-white shadow">
            <tr class="table-dark">
                <th>Title</th>
                <th>Description</th>
                <th>Due</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    {% if task.completed %}
                    <span class="badge bg-success">Done</span> {% else %}
                    <span class="badge bg-warning">Pending</span> {% endif %}
                </td>
                <td>
                    <a href="{% url 'todoapp:edit_task' task.id %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'todoapp:delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>




                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
